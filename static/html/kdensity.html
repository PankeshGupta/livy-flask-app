<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kernel Density</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/lib/angular.js"></script>
    <script src="static/js/kdensity.js"></script>
</head>
<body ng-app="kdensityApp" ng-controller="KernelDensityController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Livy Scala API Demo App</a>
        </div>
    </div>
</div>


<br /> <br /> <br/><br/><br />
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <h1 class="text-center register-title">KERNEL DENSITY</h1>
            <br /><br />
            <form role="form" name="kdensity-form" ng-submit="submitForm()">
                <label>Enter column name: <input class="form-control" type="text" ng-model="name"></label><br />
                <label>Enter bandwidth: <input class="form-control" type="text" ng-model="bandwidth"></label><br />
                <label>Estimation points: <input class="form-control" type="text" ng-model="points"></label><br />
                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>
<div ng-show="loading" class="loading" ><img src="static/img/loading.gif" style="margin : auto; display : block"></div>

</body>
</html>
